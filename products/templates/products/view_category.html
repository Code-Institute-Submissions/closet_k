{% extends "base.html" %} {% block content %}
<div class="container-fluid">

    <ul>
        {% for sub_category in category.sub_categories.all %}
        <a href="{% url 'view_category' sub_category.id %}">
            <li>{{ sub_category.name }}</li>
        </a>
        {% endfor %}
    </ul>



    <div class="row">

        {% for product in category.products.all %}
        <div class="col-xs-6 col-md-3 view_category_row">
            <div class="card product_card">
                <img class="card-img-top" src="{{MEDIA_URL}}{{product.image}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title"><a href="{% url 'product_detail' product.id %}">{{product.name}}</a></h5>
                    <h5 class="card-title">â‚¬{{product.price}}</h5>
                    <p>{{product.brand}}</p>
                    <a href="{% url 'product_detail' product.id %}" class="btn btn-primary" id="shop_now">Shop Now</a>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>

</div>

{% endblock content %}
